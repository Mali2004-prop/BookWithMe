<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookWithMe – Finde Shops & buche Termine</title>
  <meta name="description" content="Minimalistische Terminplattform: Finde verbundene Shops auf der Karte, suche per Leiste oder lass dir von der KI helfen." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="logo" href="index.html">BookWithMe</a>
      <nav class="nav-right">
        <select id="langSelect" class="lang-select" aria-label="Sprache">
          <option value="de">DE</option>
          <option value="en">EN</option>
        </select>
        <a class="btn ghost small" href="business.html" id="bizCta">Unternehmen registrieren</a>
        <button class="btn ghost" id="authBtn" aria-haspopup="dialog" aria-controls="authModal">Einloggen / Registrieren</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="search-block card">
      <form id="searchForm" class="search-form" autocomplete="off">
        <input id="searchInput" type="search" data-i18n="searchPlaceholder" placeholder="Suche nach Shop, Stadt oder Service …" aria-label="Shop-Suche" />
        <button class="btn" type="submit" data-i18n="searchBtn">Suchen</button>
      </form>
      <ul id="searchResults" class="results" role="listbox" aria-label="Suchergebnisse"></ul>
    </section>

    <section class="map-block card">
      <div id="map" aria-label="Karte mit allen Shops"></div>
    </section>

    <section class="ai-block">
      <button class="ai-card card" id="aiOpen" aria-haspopup="dialog" aria-controls="aiModal">
        <span class="ai-dot" aria-hidden="true"></span>
        <strong data-i18n="aiSupport">KI Support</strong>
        <span class="muted" data-i18n="aiSubtitle">Frag nach dem passenden Service oder einem Shop in deiner Nähe</span>
      </button>
    </section>
  </main>

  <footer class="site-footer container">
    <p class="muted">© <span id="year"></span> BookWithMe</p>
  </footer>

  <!-- Auth Modal -->
  <dialog id="authModal" class="modal">
    <form method="dialog" class="modal-card">
      <header class="modal-head">
        <strong data-i18n="authTitle">Einloggen / Registrieren</strong>
        <button class="icon-btn" value="cancel" aria-label="Schließen">×</button>
      </header>
      <div class="modal-body">
        <label for="authEmail" data-i18n="email">E-Mail</label>
        <input id="authEmail" type="email" placeholder="du@example.com" required />
        <label for="authName" data-i18n="nameOptional">Name (optional)</label>
        <input id="authName" type="text" placeholder="Max Mustermann" />
      </div>
      <footer class="modal-foot">
        <button class="btn ghost" value="cancel" data-i18n="cancel">Abbrechen</button>
        <button class="btn" id="authSubmit" value="default" data-i18n="continue">Weiter</button>
      </footer>
    </form>
  </dialog>

  <!-- AI Modal -->
  <dialog id="aiModal" class="modal">
    <form method="dialog" class="modal-card ai">
      <header class="modal-head">
        <strong data-i18n="aiSupport">KI Support</strong>
        <button class="icon-btn" value="cancel" aria-label="Schließen">×</button>
      </header>
      <div class="modal-body">
        <div class="ai-chat">
          <div class="ai-messages" id="aiMessages" aria-live="polite" aria-label="KI Antworten"></div>
          <div class="ai-input">
            <input id="aiQuestion" type="text" data-i18n-placeholder="aiInputPh" placeholder="Z. B. 'Ich will heute einen Haarschnitt in Berlin'…" />
            <button class="btn" id="aiAsk" type="button" data-i18n="ask">Fragen</button>
          </div>
        </div>
      </div>
    </form>
  </dialog>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
